<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<style>
    body {
        display: flex;
        flex-direction: column;
        height: 100vh;
    }
    .content {
        flex-grow: 1;
        overflow-y: auto;
        padding: 20px;
    }
    footer {
        text-align: center;
        padding: 10px;
        background-color: black;
        color: white;
    }
    .payment-option {
        display: flex;
        align-items: center;
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 10px;
        margin: 10px 0;
        cursor: pointer;
        transition: 0.3s;
    }
    .payment-option:hover {
        background-color: #f8f9fa;
    }
    .payment-option input {
        margin-right: 10px;
    }
    .payment-option img {
        width: 40px;
        height: 40px;
        margin-right: 10px;
    }
    nav {
        font-size: x-large;
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 1000;
    }
</style>

<body>

    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Car Dealer</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="User_Profile.html">Profile</a></li>
                    <li class="nav-item"><a class="nav-link" href="Main_Page.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Settings</a></li>
                    <li class="nav-item"><a class="nav-link" href="login_page.html">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Payment Section -->
    <div class="container content mt-5">
        <div class="card shadow-lg p-4">
            <h2 class="text-center text-primary mb-4">Select Payment Method</h2>

            <form id="paymentForm" action="Note1.html">
                <!-- Payment Options -->
                <label class="form-label"><strong>Choose a Payment Method:</strong></label>

                <div class="payment-option">
                    <input type="radio" name="paymentMethod" value="paytm">
                    <img src="images/Paytm.png" alt="Paytm Logo">
                    <span>Pay via Paytm</span>
                </div>

                <div class="payment-option">
                    <input type="radio" name="paymentMethod" value="phonepe">
                    <img src="images/phonepay.png" alt="PhonePe Logo">
                    <span>Pay via PhonePe</span>
                </div>

                <div class="payment-option">
                    <input type="radio" name="paymentMethod" value="gpay">
                    <img src="images/googlePay.png" alt="Google Pay Logo">
                    <span>Pay via Google Pay</span>
                </div>

                <div class="payment-option">
                    <input type="radio" name="paymentMethod" value="upi">
                    <img src="images/UPI.png" alt="UPI Logo">
                    <span>Pay via UPI</span>
                </div>

                <div class="payment-option">
                    <input type="radio" name="paymentMethod" value="netbanking">
                    <i class="fas fa-university"></i>
                    <span>Net Banking</span>
                </div>

                <div class="payment-option">
                    <input type="radio" name="paymentMethod" value="debitcard">
                    <i class="fas fa-credit-card"></i>
                    <span>Debit Card</span>
                </div>

                <div class="payment-option">
                    <input type="radio" name="paymentMethod" value="cash">
                    <i class="fas fa-money-bill-wave"></i>
                    <span>Pay by Cash</span>
                </div>

                <!-- Submit Button -->
                <div class="text-center mt-3">
                    <button type="submit" class="btn btn-success">Proceed to Pay</button>
                    <a href="Main_Page.html" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Car Dealer. All rights reserved.</p>
    </footer>

    <script>
    </script>

</body>
</html>
